<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">
      <label for="author">Author</label>
      <input type='text' class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel"
        required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Author name is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="quote">Quote</label>
      <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel"
        required></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Your name</label>
      <input type='text' class="form-control" id="" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Author name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="complete">Date</label>
      <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"
        required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>

    </div>
    <button type="submit" class="btn btn-success">Add new Quote.</button>
  </form><br>
  <footer> 
   <a href="https://www.instagram.com/?hl=en"> <img src="https://image.flaticon.com/icons/svg/174/174855.svg" width="10%">
   </a>
    <a href="https://twitter.com/login"> <img src="https://image.flaticon.com/icons/svg/733/733579.svg" width="10%"> </a> 

   <a href="https://www.pinterest.com/"> <img src="https://image.flaticon.com/icons/svg/145/145808.svg" width="10%"></a>
  </footer>
</div>
